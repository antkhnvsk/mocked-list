<h1>Compare internet tariffs</h1>

<div class="filters">
  <label
    >Sort by

    <select [formControl]="sortingFC" class="select">
      <option
        *ngFor="let option of sortOptions | keyvalue"
        [ngValue]="option.key"
      >
        {{ option.value }}
      </option>
    </select>
  </label>
</div>

<div class="list">
  <app-tariff
    *ngFor="let tariff of tariffList$ | async"
    [tariff]="tariff"
    class="tariff"
  ></app-tariff>
</div>
